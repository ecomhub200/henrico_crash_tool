name: Download Traffic Data

on:
  schedule:
    # Every Monday at 6 AM EST (11:00 UTC)
    - cron: '0 11 * * 1'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write

jobs:
  download-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download crash data
        id: crash_download
        continue-on-error: true
        run: |
          python download_crash_data.py
          echo "crash_status=$?" >> $GITHUB_OUTPUT

      - name: Download grants data
        id: grants_download
        continue-on-error: true
        run: |
          python download_grants_data.py
          echo "grants_status=$?" >> $GITHUB_OUTPUT

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          DATE=$(date +'%Y-%m-%d')
          git add data/
          git commit -m "ğŸ”„ Auto-update: Traffic data - ${DATE}"
          git push

      - name: Report status
        run: |
          echo "=== Download Status ==="
          if [ "${{ steps.crash_download.outcome }}" == "success" ]; then
            echo "âœ… Crash data: Success"
          else
            echo "âŒ Crash data: Failed"
          fi

          if [ "${{ steps.grants_download.outcome }}" == "success" ]; then
            echo "âœ… Grants data: Success"
          else
            echo "âŒ Grants data: Failed"
          fi

          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "ğŸ“ Changes committed"
          else
            echo "ğŸ“ No changes detected"
          fi
