<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="50%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <linearGradient id="carGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative road lines -->
  <line x1="0" y1="500" x2="1200" y2="500" stroke="#ffffff" stroke-width="2" opacity="0.1"/>
  <line x1="0" y1="510" x2="1200" y2="510" stroke="#ffffff" stroke-width="1" opacity="0.05" stroke-dasharray="60,30"/>

  <!-- Car Icon (centered, larger) -->
  <g transform="translate(600, 260) scale(2.5)">
    <!-- Car body -->
    <path d="M-50 10 L-42 -10 Q-38 -18 -26 -18 L26 -18 Q38 -18 42 -10 L50 10"
          fill="none" stroke="url(#carGrad)" stroke-width="5" stroke-linecap="round"/>
    <!-- Car roof -->
    <path d="M-30 -18 L-22 -30 Q-18 -36 0 -36 Q18 -36 22 -30 L30 -18"
          fill="none" stroke="url(#carGrad)" stroke-width="5" stroke-linecap="round"/>
    <!-- Car base -->
    <rect x="-52" y="6" width="104" height="16" rx="5" fill="url(#carGrad)"/>
    <!-- Wheels -->
    <circle cx="-30" cy="22" r="10" fill="#0f172a" stroke="url(#carGrad)" stroke-width="3"/>
    <circle cx="30" cy="22" r="10" fill="#0f172a" stroke="url(#carGrad)" stroke-width="3"/>
    <!-- Wheel centers -->
    <circle cx="-30" cy="22" r="4" fill="#f97316"/>
    <circle cx="30" cy="22" r="4" fill="#f97316"/>
    <!-- Headlights -->
    <rect x="42" y="-4" width="8" height="6" rx="2" fill="#fef3c7" opacity="0.9"/>
    <rect x="-50" y="-4" width="8" height="6" rx="2" fill="#fef3c7" opacity="0.9"/>
  </g>

  <!-- CRASH LENS Text -->
  <text x="600" y="420"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
        font-size="90"
        font-weight="800"
        fill="#ffffff"
        text-anchor="middle"
        letter-spacing="8">CRASH LENS</text>

  <!-- Tagline -->
  <text x="600" y="480"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
        font-size="28"
        font-weight="400"
        fill="#94a3b8"
        text-anchor="middle"
        letter-spacing="4">TRAFFIC CRASH ANALYSIS SYSTEM</text>

  <!-- Subtle accent line under text -->
  <rect x="450" y="500" width="300" height="3" rx="1.5" fill="#f97316" opacity="0.6"/>
</svg>
